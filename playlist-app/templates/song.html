{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-1">{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h2>Playlists that include "{{ song.title }}":</h2>
{% for playlist in playlists %}


<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      <a href="/playlists/{{ playlist.id }}">
        {{ playlist.name }}
      </a>
    </h5>
    <p class="card-text">{{ playlist.description }}</p>

  </div>
</div>
{% endfor %}

{% endblock %}
