{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-1">{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>

<h2>Songs in {{ playlist.name }}</h2>
{% for song in songs %}


<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">
      <a href="/playlists/{{ playlist.id }}">
        {{ song.title }}
      </a>
    </h5>
    <p class="card-text">Artist: {{ song.artist }}</p>

  </div>
</div>
{% endfor %}
<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
